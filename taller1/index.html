<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Taller TypeScript 1 - Series</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <h1 class="text-center">TV Series</h1>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Channel</th>
          <th>Seasons</th>
        </tr>
      </thead>
      <tbody id="series"></tbody>
    </table>
    <p><strong>Seasons average:</strong> <span id="average-seasons"></span></p>
  </div>

  <script type="module" src="./scripts/main.js"></script>
</body>
</html>
